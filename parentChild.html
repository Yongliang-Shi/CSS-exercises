<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Child Elements</title>
    <link rel="stylesheet" href="parentChild.css">
</head>
<body>
    <h1>Parent Child Elements</h1>
    <div>
        <h2>This is h2 and it is the child element of the div</h2>
    </div>
    <h2>This has no parent element</h2>
    <div>
        <p>I am the child element of the div</p>
    </div>
    <div>
        <span><p>I am the child of the span</p></span>
    </div>
    <p>I don't have a parent div</p>
</body>
</html>
